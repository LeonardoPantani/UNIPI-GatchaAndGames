components:
  schemas:
    UserFull:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        username:
          $ref: '#/components/schemas/Username'
        email:
          $ref: '#/components/schemas/Email'
        joindate:
          type: string
          format: date-time
          description: Timestamp when user created their account
        currency:
          type: integer
          description: In-game currency of the user.
          example: 100
        pvp_score:
          type: integer
          description: PvP score of the user.
          example: 5
        role:
          $ref: "#/components/schemas/Roles"
    Roles:
      type: string
      enum:
        - USER
        - ADMIN
      description: User's role in the system.
    GachaStat:
      type: string
      example: A
      pattern: ^[A-Ea-e]$
      description: Stat of a gacha.
    BundleId:
      type: string
      example: bundle_amazing
      pattern: ^[a-zA-Z0-9_]+$
      description: Internal code-name for the bundle.
    CurrencyName:
      type: string
      description: Currency code-name
      pattern: ^[A-Z]{3}$
      example: EUR
    Bundle:
      type: object
      properties:
        codename:
          $ref: '#/components/schemas/BundleId'
        public_name:
          type: string
          example: Amazing Bundle
          description: Visible name of the bundle.
        amount:
          type: integer
          description: No. of credits.
          example: 5000
        currency:
          $ref: '#/components/schemas/CurrencyName'
        value:
          type: integer
          default: 10
          example: 10
          description: Amount of real currency.
          minimum: 0
          maximum: 999
    PoolId:
      type: string
      example: pool_starter
      pattern: ^[a-zA-Z0-9_]+$
      description: Internal code-name for the pool.
    Pool:
      type: object
      properties:
        codename:
          $ref: '#/components/schemas/PoolId'
        public_name:
          type: string
          example: Starter Pool
          description: Visible name of the pool.
        price:
          type: integer
          example: 15
          minimum: 1
          description: In-game price to pull a gacha from this pool
        probability_common:
          type: number
          format: float
          default: 0.5
        probability_rare:
          type: number
          format: float
          default: 0.3
        probability_epic:
          type: number
          format: float
          default: 0.15
        probability_legendary:
          type: number
          format: float
          default: 0.05
        items:
          type: array
          description: List of gacha items in the pool.
          items:
            $ref: '#/components/schemas/GachaId'
    GachaRarity:
      type: string
      enum:
        - common
        - rare
        - epic
        - legendary
      example: rare
      description: Rarity level of the gacha
    UserId:
      type: string
      format: uuid
      description: UUID of user.
    Username:
      type: string
      minLength: 5
      pattern: ^[a-zA-Z0-9_]+$
      example: LeoPanta01_
      description: The user's username. Must be at least 5 characters long and contain only letters, numbers, and underscores.
    Email:
      type: string
      description: The user's email.
      example: l.pantani5@studenti.unipi.it
    Password:
      type: string
      minLength: 8
      example: Th1s_c4n_b3_a_good_passw0rd...maybe
      description: The user's password must be at least 8 characters and can accept all characters.
    AuctionStatus:
      type: string
      default: open
      enum:
        - open
        - closed
    ItemId:
      type: string
      format: uuid
      description: UUID of single item.
    AuctionId:
      type: string
      format: uuid
      description: UUID of the auction.
    Auction:
      type: object
      properties:
        auction_uuid:
          $ref: '#/components/schemas/AuctionId'
        status:
          $ref: '#/components/schemas/AuctionStatus'
        inventory_item_owner_id:
          $ref: '#/components/schemas/UserId'
        inventory_item_id:
          $ref: '#/components/schemas/ItemId'
        starting_price:
          type: number
          format: float
          description: Initial price set for the auction
        current_bid:
          type: number
          format: float
          description: Current highest bid
        current_bidder:
          $ref: '#/components/schemas/UserId'
        end_time:
          type: string
          format: date-time
          description: When the auction ends, in UTC timestamp
    User:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/UserId'
        username:
          $ref: '#/components/schemas/Username'
        email:
          $ref: '#/components/schemas/Email'
        joindate:
          type: string
          format: date-time
          description: Timestamp when user created their account
        currency:
          type: integer
          description: Ingame currency of the user
        pvp_score:
          type: integer
          description: Pvp score of the user
    GachaId:
      type: string
      format: uuid
      description: UUID of the gacha
    Gacha:
      type: object
      properties:
        gacha_uuid:
          $ref: '#/components/schemas/GachaId'
        name:
          type: string
          description: Name of the gacha
          example: Tower of Gray
        rarity:
          $ref: '#/components/schemas/GachaRarity'
        attributes:
          type: object
          properties:
            power:
              $ref: '#/components/schemas/GachaStat'
            speed:
              $ref: '#/components/schemas/GachaStat'
            durability:
              $ref: '#/components/schemas/GachaStat'
            precision:
              $ref: '#/components/schemas/GachaStat'
            range:
              $ref: '#/components/schemas/GachaStat'
            potential:
              $ref: '#/components/schemas/GachaStat'
          required:
            - power
            - speed
            - durability
            - precision
            - range
            - potential
    Team:
      type: array
      minItems: 7
      maxItems: 7
      items:
        $ref: '#/components/schemas/GachaId'
      description: Team used by players to battle each others.
    PvPMatchId:
      type: string
      format: uuid
      description: UUID of the PvP match.
    MatchPairing:
      type: object
      properties:
        extracted_stat:
          enum:
            - power
            - speed
            - durability
            - precision
            - range
        player1:
          type: object
          properties:
            stand_name:
              type: string
              description: Name of the gacha
              example: Tower of Gray
            stand_stat:
              $ref: '#/components/schemas/GachaStat' 
        player2:
          type: object
          properties:
            stand_name:
              type: string
              description: Name of the gacha
              example: Tower of Gray
            stand_stat:
              $ref: '#/components/schemas/GachaStat' 
        round_winner:
          type: string
          example: Player1's Tower of Gray
    MatchLog:
      type: object
      description: Infos on a specific match
      properties:
        rounds:
          type: array
          minimum: 7
          maximum: 7
          items:
            $ref: "#/components/schemas/MatchPairing"
    PvPRequest:
      type: object
      properties:
        pvp_match_uuid:
          $ref: '#/components/schemas/PvPMatchId'
        sender_id:
          $ref: '#/components/schemas/UserId'
