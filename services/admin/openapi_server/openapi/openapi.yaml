openapi: 3.0.0
info:
  contact:
    email: support@gachaandgames.it
  description: |-
    API for managing gacha items, auctions, PVP battles, currency, and user authentication.

    Useful links:
    - [Project repository](https://github.com/LeonardoPantani/UNIPI-GachaAndGames)
  license:
    name: GPL-3.0
    url: https://www.gnu.org/licenses/gpl-3.0.html#license-text
  termsOfService: http://localhost:8080/tos
  title: Gacha System - OpenAPI 3.0
  version: 1.0.0
servers:
- description: Local server
  url: http://localhost:8080
paths:
  /admin/auctions/{auction_uuid}/update:
    put:
      description: Allows the update of an auction.
      operationId: update_auction
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: auction_uuid
        required: true
        schema:
          $ref: '#/components/schemas/AuctionId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auction'
        required: true
      responses:
        "200":
          description: Auction updated.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Updates an auction.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/feedback/list:
    get:
      description: "Allows to retrieve all feedbacks, paginated."
      operationId: get_all_feedbacks
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      - description: Page number of the list.
        explode: true
        in: query
        name: page_number
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FeedbackId'
                type: array
          description: Feedback Ids.
        "400":
          description: Invalid username.
        "401":
          description: This account is not authorized to perform this action.
        "404":
          description: Feedbacks not found.
        "500":
          description: Internal server error.
      summary: Returns all feedbacks.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/feedback/{feedback_id}:
    get:
      description: Returns infos on a feedback.
      operationId: get_feedback_info
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: feedback_id
        required: true
        schema:
          $ref: '#/components/schemas/FeedbackId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
          description: Successful operation
        "404":
          description: Feedback not found
        "500":
          description: Internal server error
      summary: Shows infos on a feedback.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/gacha/create:
    post:
      description: Allows the creation of a gacha.
      operationId: create_gacha
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Gacha'
        required: true
      responses:
        "200":
          description: Gacha created.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Creates a gacha.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/gacha/{gacha_uuid}/delete:
    delete:
      description: Allows the deletion of a gacha.
      operationId: delete_gacha
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: gacha_uuid
        required: true
        schema:
          $ref: '#/components/schemas/GachaId'
        style: simple
      responses:
        "200":
          description: Gacha deleted.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Deletes a gacha.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/gacha/{gacha_uuid}/update:
    put:
      description: Allows the update of a gacha.
      operationId: update_gacha
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: gacha_uuid
        required: true
        schema:
          $ref: '#/components/schemas/GachaId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Gacha'
        required: true
      responses:
        "200":
          description: Gacha updated.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Updates a gacha.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/health_check:
    get:
      description: Returns 200 if service is healthy.
      operationId: admin_health_check_get
      responses:
        "200":
          description: Service operational.
      summary: Gives information on service status.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/logs/:
    get:
      description: Allows to retrieve logs of the system.
      operationId: get_system_logs
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: Latest system logs.
        "401":
          description: This account is not authorized to perform this action.
        "500":
          description: Internal server error.
      summary: Returns the system logs.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/pool/create:
    post:
      description: Allows the creation of a pool.
      operationId: create_pool
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pool'
        required: true
      responses:
        "200":
          description: Pool created.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Creates a pool.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/pool/{pool_id}/delete:
    delete:
      description: Allows the deletion of a pool.
      operationId: delete_pool
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: pool_id
        required: true
        schema:
          $ref: '#/components/schemas/PoolId'
        style: simple
      responses:
        "200":
          description: Pool deleted.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Deletes a pool.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/pool/{pool_id}/update:
    put:
      description: Allows the update of a pool.
      operationId: update_pool
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: pool_id
        required: true
        schema:
          $ref: '#/components/schemas/PoolId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pool'
        required: true
      responses:
        "200":
          description: Pool updated.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Updates a pool.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/profile/list:
    get:
      description: "Allows to retrieve all profiles, paginated."
      operationId: get_all_profiles
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - description: Page number of the list.
        explode: true
        in: query
        name: page_number
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: User profile.
        "400":
          description: Invalid username.
        "401":
          description: This account is not authorized to perform this action.
        "404":
          description: Username not found.
        "500":
