      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/profile/{user_uuid}/edit:
    put:
      description: Allows an admin to edit a user's profile.
      operationId: edit_user_profile
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: user_uuid
        required: true
        schema:
          $ref: '#/components/schemas/UserId'
        style: simple
      - explode: true
        in: query
        name: email
        required: false
        schema:
          $ref: '#/components/schemas/Email'
        style: form
      - explode: true
        in: query
        name: username
        required: false
        schema:
          $ref: '#/components/schemas/Username'
        style: form
      responses:
        "200":
          description: Profile updated.
        "400":
          description: Invalid fields.
        "401":
          description: This account is not authorized to perform this action.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Edits properties of a profile.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
  /admin/profile/{user_uuid}/history:
    get:
      description: Allows to retrieve history of a user.
      operationId: get_user_history
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: user_uuid
        required: true
        schema:
          $ref: '#/components/schemas/UserId'
        style: simple
      - description: Type of history to show.
        explode: true
        in: query
        name: history_type
        required: true
        schema:
          enum:
          - bundle
          - ingame
          type: string
        style: form
      - description: Page number of the list.
        explode: true
        in: query
        name: page_number
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          description: User transaction history.
        "400":
          description: Invalid username.
        "401":
          description: This account is not authorized to perform this action.
        "404":
          description: Username not found.
        "500":
          description: Internal server error.
      summary: Returns history of a user.
      tags:
      - admin
      x-openapi-router-controller: openapi_server.controllers.admin_controller
components:
  schemas:
    FeedbackId:
      description: Id of feedback.
      title: id
      type: integer
    Feedback:
      example:
        user_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        id: 0
        content: I love this game11!
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          description: Id of feedback.
          title: id
          type: integer
        user_uuid:
          description: UUID of user.
          format: uuid
          title: inventory_item_owner_id
          type: string
        content:
          description: Actual feedback content.
          example: I love this game11!
          title: content
          type: string
        timestamp:
          description: Timestamp when user created feedback
          format: date-time
          title: timestamp
          type: string
      title: Feedback
      type: object
    GachaStat:
      description: Stat of a gacha.
      example: A
      pattern: "^[A-Ea-e]$"
      type: string
    PoolId:
      description: Internal code-name for the pool.
      example: pool_starter
      pattern: "^[a-zA-Z0-9_]+$"
      title: id
      type: string
    Pool:
      example:
        price: 15
        name: Starter Pool
        id: pool_starter
        probabilities:
          legendaryProbability: 5.962134
          epicProbability: 1.4658129
          commonProbability: 0.8008282
          rareProbability: 6.0274563
        items:
        - null
        - null
      properties:
        id:
          description: Internal code-name for the pool.
          example: pool_starter
          pattern: "^[a-zA-Z0-9_]+$"
          title: id
          type: string
        name:
          description: Visible name of the pool.
          example: Starter Pool
          title: name
          type: string
        price:
          description: In-game price to pull a gacha from this pool
          example: 15
          minimum: 1
          title: price
          type: integer
        probabilities:
          $ref: '#/components/schemas/RarityProbability'
        items:
          description: List of gacha items in the pool.
          items:
            $ref: '#/components/schemas/GachaId'
          title: items
          type: array
      title: Pool
      type: object
    RarityProbability:
      example:
        legendaryProbability: 5.962134
        epicProbability: 1.4658129
        commonProbability: 0.8008282
        rareProbability: 6.0274563
      properties:
        commonProbability:
          default: 0.5
          format: float
          title: commonProbability
          type: number
        rareProbability:
          default: 0.3
          format: float
          title: rareProbability
          type: number
        epicProbability:
          default: 0.15
          format: float
          title: epicProbability
          type: number
        legendaryProbability:
          default: 0.05
          format: float
          title: legendaryProbability
          type: number
      title: RarityProbability
      type: object
    GachaRarity:
      description: Rarity level of the gacha
      enum:
      - common
      - rare
      - epic
      - legendary
      example: rare
      title: GachaRarity
      type: string
    UserId:
      description: UUID of user.
      format: uuid
      title: inventory_item_owner_id
      type: string
    Username:
      description: "The user's username. Must be at least 5 characters long and contain\
        \ only letters, numbers, and underscores."
      example: LeoPanta01_
      minLength: 5
      pattern: "^[a-zA-Z0-9_]+$"
      title: username
      type: string
    Email:
      description: The user's email.
      example: l.pantani5@studenti.unipi.it
      format: email
      title: email
      type: string
    AuctionStatus:
      default: active
      enum:
      - active
      - closed
      title: AuctionStatus
      type: string
    ItemId:
      description: UUID of single item.
      format: uuid
      title: inventory_item_id
      type: string
    AuctionId:
      description: UUID of the auction.
      format: uuid
      title: auction_uuid
      type: string
    Auction:
      example:
        auction_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        inventory_item_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        starting_price: 0.8008282
        end_time: 2000-01-23T04:56:07.000+00:00
        inventory_item_owner_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        current_bid: 6.0274563
        status: active
        current_bidder: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        auction_uuid:
          description: UUID of the auction.
          format: uuid
          title: auction_uuid
          type: string
        status:
          $ref: '#/components/schemas/AuctionStatus'
        inventory_item_owner_id:
          description: UUID of user.
          format: uuid
          title: inventory_item_owner_id
          type: string
        inventory_item_id:
          description: UUID of single item.
          format: uuid
          title: inventory_item_id
          type: string
        starting_price:
          description: Initial price set for the auction
          format: float
          title: starting_price
          type: number
        current_bid:
          description: Current highest bid
          format: float
          title: current_bid
          type: number
        current_bidder:
          description: UUID of user.
          format: uuid
          title: inventory_item_owner_id
          type: string
        end_time:
          description: "When the auction ends, in UTC timestamp"
          format: date-time
          title: end_time
          type: string
      title: Auction
      type: object
    User:
      example:
        joindate: 2000-01-23T04:56:07.000+00:00
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        email: l.pantani5@studenti.unipi.it
        username: LeoPanta01_
      properties:
        id:
          description: UUID of user.
          format: uuid
          title: inventory_item_owner_id
          type: string
        username:
          description: "The user's username. Must be at least 5 characters long and\
            \ contain only letters, numbers, and underscores."
          example: LeoPanta01_
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          title: username
          type: string
        email:
          description: The user's email.
          example: l.pantani5@studenti.unipi.it
          format: email
          title: email
          type: string
        joindate:
          description: Timestamp when user created their account
          format: date-time
          title: joindate
          type: string
      title: User
      type: object
    GachaId:
      description: UUID of the gacha
      format: uuid
      title: GachaId
      type: string
    Gacha:
      example:
        gacha_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        name: Tower of Gray
        attributes:
          durability: A
          precision: A
          range: A
          power: A
          potential: A
          speed: A
        rarity: rare
      properties:
        gacha_uuid:
          description: UUID of the gacha
          format: uuid
          title: GachaId
          type: string
        name:
          description: Name of the gacha
          example: Tower of Gray
          title: name
          type: string
        rarity:
          $ref: '#/components/schemas/GachaRarity'
        attributes:
          $ref: '#/components/schemas/Gacha_attributes'
      title: Gacha
      type: object
    Gacha_attributes:
      additionalProperties:
        type: string
      example:
        durability: A
        precision: A
        range: A
        power: A
        potential: A
        speed: A
      properties:
        power:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
        speed:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
        durability:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
        precision:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
        range:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
        potential:
          description: Stat of a gacha.
          example: A
          pattern: "^[A-Ea-e]$"
          type: string
      required:
      - durability
      - potential
      - power
      - precision
      - range
      - speed
      title: Gacha_attributes
      type: object
