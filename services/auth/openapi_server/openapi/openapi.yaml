openapi: 3.0.0
info:
  contact:
    email: support@gachaandgames.it
  description: |-
    API for managing gacha items, auctions, PVP battles, currency, and user authentication.

    Useful links:
    - [Project repository](https://github.com/LeonardoPantani/UNIPI-GachaAndGames)
  license:
    name: GPL-3.0
    url: https://www.gnu.org/licenses/gpl-3.0.html#license-text
  title: Gacha System - OpenAPI 3.0
  version: 1.0.0
servers:
- description: Local server
  url: http://localhost:8080/
paths:
  /auth/health_check:
    get:
      description: Returns 200 if service is healthy.
      operationId: health_check
      responses:
        "200":
          description: Service OK
      summary: Gives information on service status.
      tags:
      - auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/login:
    post:
      description: Logs a user into the game. Accepts username and password.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_request'
        required: true
      responses:
        "200":
          description: Login successful.
        "400":
          description: Missing fields.
        "401":
          description: Invalid credentials.
        "500":
          description: Internal server error.
      summary: Log in into an account.
      tags:
      - auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/logout:
    delete:
      description: Allows an account to log out.
      operationId: logout
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: Logout successful.
        "403":
          description: Not logged in.
        "500":
          description: Internal server error.
      summary: Logs out from an account.
      tags:
      - auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/register:
    post:
      description: "Registers a new user account with username, email, and password."
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/register_request'
        required: true
      responses:
        "201":
          description: Registration successful.
        "400":
          description: Missing required fields.
        "409":
          description: The provided email address is already in use.
        "500":
          description: Internal server error.
      summary: Registers a new account.
      tags:
      - auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
components:
  schemas:
    register_request:
      properties:
        username:
          description: "The user's username. Must be at least 5 characters long and\
            \ contain only letters, numbers, and underscores."
          title: username
          type: string
        email:
          description: The user's email address. Must be a valid email format.
          format: email
          title: email
          type: string
        password:
          description: The user's password.
          title: password
          type: string
      required:
      - email
      - password
      - username
      title: register_request
      type: object
    login_request:
      properties:
        username:
          description: The user's username.
          title: username
          type: string
        password:
          description: The user's password.
          title: password
          type: string
      required:
      - password
      - username
      title: login_request
      type: object
