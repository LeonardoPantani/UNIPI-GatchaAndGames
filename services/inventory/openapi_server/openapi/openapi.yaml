  /inventory/internal/get_items_by_owner_uuid:
    get:
      description: Returns inventory items owned by user with UUID requested.
      operationId: get_inventory_by_owner_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ItemId'
                type: array
          description: Item list.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/get_items_by_stand_uuid:
    get:
      description: Returns list of items which are a specific stand.
      operationId: get_items_by_stand_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/GachaId'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InventoryItem'
                type: array
          description: Item list.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/get_stand_uuid_by_item_uuid:
    get:
      description: Returns item with requested uuid.
      operationId: get_stand_uuid_by_item_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
