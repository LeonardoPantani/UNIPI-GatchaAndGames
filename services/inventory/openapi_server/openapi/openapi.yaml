          description: Item info.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "404":
          description: Item not found.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/insert_item:
    post:
      description: Assigns a certain item.
      operationId: insert_item
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryItem'
        required: true
      responses:
        "200":
          description: Item added successfully.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/list_inventory_items:
    get:
      description: "Returns inventory items owned by user with UUID requested, paginated."
      operationId: get_inventory_items_by_owner_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      - description: Page number of the list.
        explode: true
        in: query
        name: page_number
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InventoryItem'
                type: array
          description: Item list.
        "400":
