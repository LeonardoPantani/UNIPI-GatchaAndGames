openapi: 3.0.0
info:
  contact:
    email: support@gachaandgames.it
  description: |-
    API for managing gacha items, auctions, PVP battles, currency, and user authentication.

    Useful links:
    - [Project repository](https://github.com/LeonardoPantani/UNIPI-GachaAndGames)
  license:
    name: GPL-3.0
    url: https://www.gnu.org/licenses/gpl-3.0.html#license-text
  termsOfService: https://localhost/tos
  title: Gacha System - OpenAPI 3.0
  version: 2.0.0
servers:
- description: Local server
  url: https://localhost
paths:
  /inventory:
    delete:
      description: Returns a list of gacha items currently owned by the player.
      operationId: remove_inventory_item
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: inventory_item_owner_id
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      - explode: true
        in: query
        name: inventory_item_id
        required: false
        schema:
          $ref: '#/components/schemas/ItemId'
        style: form
      responses:
        "200":
          description: Item removed from inventory
        "403":
          description: Not logged in.
        "404":
          description: Item not found.
        "409":
          description: Cannot remove item that is in an active auction.
        "503":
          description: Service temporarily unavailable. Please try again later.
      summary: Removes an item from player's inventory
      tags:
      - inventory
      x-openapi-router-controller: openapi_server.controllers.inventory_controller
    get:
      description: Returns a list of gacha items currently owned by the player.
      operationId: get_inventory
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      - description: Page number of the list.
        explode: true
        in: query
        name: page_number
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InventoryItem'
                type: array
          description: Successful operation
        "403":
          description: Not logged in.
        "503":
          description: Service temporarily unavailable. Please try again later.
      summary: Retrieve player's inventory
      tags:
      - inventory
      x-openapi-router-controller: openapi_server.controllers.inventory_controller
  /inventory/health_check:
    get:
      description: Returns 200 if service is healthy.
      operationId: inventory_health_check_get
      responses:
        "200":
          description: Service operational.
      summary: Gives information on service status.
      tags:
      - inventory
      x-openapi-router-controller: openapi_server.controllers.inventory_controller
  /inventory/internal/check_owner_of_team:
    post:
      description: Checks if a team is actually owned by the user.
      operationId: check_owner_of_team
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: user_uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/check_owner_of_team_request'
        required: true
      responses:
        "200":
          description: Items verified.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "404":
          description: Items not found in user inventory.
        "503":
          description: Service unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/delete_by_stand_uuid:
    delete:
      description: Deletes items which are a certain stand.
      operationId: delete_by_stand_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/GachaId'
        style: form
      responses:
        "200":
          description: Items deleted.
        "404":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/delete_user_inventory:
    delete:
      description: Deletes items owned by user.
      operationId: delete_user_inventory
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      responses:
        "200":
          description: Items deleted.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/exists:
    get:
      description: "Returns true if an item exists, false otherwise."
      operationId: exists_inventory
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/ItemId'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exists_inventory_200_response'
          description: Result of search.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/get_by_item_uuid:
    get:
      description: Returns item with requested uuid.
      operationId: get_item_by_uuid
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: uuid
        required: false
        schema:
          $ref: '#/components/schemas/ItemId'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
          description: Item info.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "404":
          description: Item not found.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/get_gachas_types_of_user:
    get:
      description: Returns list of stands types owned by the user.
      operationId: get_gachas_types_of_user
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: user_uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GachaId'
                type: array
          description: Stands owned.
        "400":
          description: Invalid request.
        "403":
