  /inventory/internal/remove:
    delete:
      description: "Removes item from inventory, by item and owner UUID."
      operationId: remove_item
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: item_uuid
        required: false
        schema:
          $ref: '#/components/schemas/ItemId'
        style: form
      - explode: true
        in: query
        name: owner_uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      responses:
        "200":
          description: Item deleted.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "503":
          description: Service unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/internal/update_item_owner:
    post:
      description: Updates ownership of a certain item.
      operationId: update_item_ownership
      parameters:
      - explode: true
        in: cookie
        name: session
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: new_owner_uuid
        required: false
        schema:
          $ref: '#/components/schemas/UserId'
        style: form
      - explode: true
        in: query
        name: item_uuid
        required: false
        schema:
          $ref: '#/components/schemas/ItemId'
        style: form
      - explode: true
        in: query
        name: price_paid
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          description: Ownership updated.
        "400":
          description: Invalid request.
        "403":
          description: Not authorized.
        "404":
          description: Item not found.
        "503":
          description: Service temporarily unavailable. Please try again later.
      tags:
      - inventory_internal
      x-openapi-router-controller: openapi_server.controllers.inventory_internal_controller
  /inventory/{inventory_item_id}:
    get:
      description: Returns infos on my inventory item.
      operationId: get_inventory_item_info
      parameters:
      - explode: true
        in: cookie
        name: session
        required: true
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: inventory_item_id
        required: true
        schema:
          $ref: '#/components/schemas/ItemId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
          description: Successful operation
        "403":
          description: Not logged in.
        "404":
          description: Item not found.
        "503":
          description: Service temporarily unavailable. Please try again later.
      summary: Shows infos on my inventory item.
      tags:
      - inventory
      x-openapi-router-controller: openapi_server.controllers.inventory_controller
components:
  schemas:
    UserId:
      description: UUID of user.
      format: uuid
      title: owner_id
      type: string
    ItemId:
      description: UUID of single item.
      format: uuid
      title: item_id
      type: string
    GachaId:
      description: UUID of the gacha
      format: uuid
      title: GachaId
      type: string
    Team:
      description: Team used by players to battle each others.
      items:
        $ref: '#/components/schemas/GachaId'
      maxItems: 7
      minItems: 7
      title: Team
      type: array
    InventoryItem:
      example:
        item_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        obtained_date: 2000-01-23T04:56:07.000+00:00
        price_paid: 6.0274563
        owner_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        gacha_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        owners_no: 0
      properties:
        owner_id:
          description: UUID of user.
          format: uuid
          title: owner_id
          type: string
        item_id:
          description: UUID of single item.
          format: uuid
          title: item_id
          type: string
        gacha_uuid:
          description: UUID representing a gacha
          format: uuid
          title: gacha_uuid
          type: string
        obtained_date:
          description: Timestamp of latest obtainment
          format: date-time
          title: obtained_date
          type: string
        owners_no:
          description: Number of previous owners of this item
          title: owners_no
          type: integer
        price_paid:
          description: Game currency used to buy this item
          format: float
          title: price_paid
          type: number
      title: InventoryItem
      type: object
    exists_inventory_200_response:
      example:
        exists: true
      properties:
        exists:
          title: exists
          type: boolean
      title: exists_inventory_200_response
      type: object
    get_stand_uuid_by_item_uuid_200_response:
      example:
        stand_uuid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        stand_uuid:
          description: UUID of the gacha
          format: uuid
          title: GachaId
          type: string
      title: get_stand_uuid_by_item_uuid_200_response
      type: object
    check_owner_of_team_request:
      properties:
        team:
          $ref: '#/components/schemas/Team'
      title: check_owner_of_team_request
      type: object
