components:
  schemas:
    FeedbackId:
      description: Id of feedback.
      title: id
      type: integer
    Feedback:
      properties:
        id:
          $ref: '#/components/schemas/FeedbackId'
        user_uuid:
          $ref: '#/components/schemas/UserId'
        content:
          description: Actual feedback content.
          example: I love this game11!
          title: content
          type: string
        timestamp:
          description: Timestamp when user created feedback
          format: date-time
          title: timestamp
          type: string
      title: Feedback
      type: object
    GachaStat:
      type: string
      example: A
      pattern: ^[A-Ea-e]$
      description: Stat of a gacha.
    BundleId:
      type: string
      example: bundle_amazing
      pattern: ^[a-zA-Z0-9_]+$
      description: Internal code-name for the bundle.
    CurrencyName:
      type: string
      description: Currency code-name
      pattern: ^[A-Z]{3}$
      example: EUR
    CurrencyItem:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CurrencyName'
        value:
          type: integer
          default: 10
          example: 10
          description: Amount of real currency.
          minimum: 0
          maximum: 999
    Bundle:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/BundleId'
        name:
          type: string
          example: Amazing Bundle
          description: Visible name of the bundle.
        amount:
          type: integer
          description: No. of credits.
          example: 5000
        prices:
          type: array
          description: List of prices in different currencies.
          items:
            $ref: '#/components/schemas/CurrencyItem'
    PoolId:
      type: string
      example: pool_starter
      pattern: ^[a-zA-Z0-9_]+$
      description: Internal code-name for the pool.
    Pool:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/PoolId'
        name:
          type: string
          example: Starter Pool
          description: Visible name of the pool.
        price:
          type: integer
          example: 15
          minimum: 1
          description: In-game price to pull a gacha from this pool
        probabilities:
          $ref: '#/components/schemas/RarityProbability'
        items:
          type: array
          description: List of gacha items in the pool.
          items:
            $ref: '#/components/schemas/GachaId'
    RarityProbability:
      type: object
      properties:
        commonProbability:
          type: number
          format: float
          default: 0.5
        rareProbability:
          type: number
          format: float
          default: 0.3
        epicProbability:
          type: number
          format: float
          default: 0.15
        legendaryProbability:
          type: number
          format: float
          default: 0.05
    GachaRarity:
      type: string
      enum:
        - common
        - rare
        - epic
        - legendary
      example: rare
      description: Rarity level of the gacha
    UserId:
      type: string
      format: uuid
      description: UUID of user.
    Username:
      type: string
      minLength: 5
      pattern: ^[a-zA-Z0-9_]+$
      example: LeoPanta01_
      description: The user's username. Must be at least 5 characters long and contain only letters, numbers, and underscores.
    Email:
      type: string
      format: email
      description: The user's email.
      example: l.pantani5@studenti.unipi.it
    Password:
      type: string
      minLength: 8
      example: Th1s_c4n_b3_a_good_passw0rd...maybe
      description: The user's password must be at least 8 characters and can accept all characters.
    AuctionStatus:
      type: string
      default: active
      enum:
        - active
        - closed
    ItemId:
      type: string
      format: uuid
      description: UUID of single item.
    AuctionId:
      type: string
      format: uuid
      description: UUID of the auction.
    Auction:
      type: object
      properties:
        auction_uuid:
          $ref: '#/components/schemas/AuctionId'
        status:
          $ref: '#/components/schemas/AuctionStatus'
        inventory_item_owner_id:
          $ref: '#/components/schemas/UserId'
        inventory_item_id:
          $ref: '#/components/schemas/ItemId'
        starting_price:
          type: number
          format: float
          description: Initial price set for the auction
        current_bid:
          type: number
          format: float
          description: Current highest bid
        current_bidder:
          $ref: '#/components/schemas/UserId'
        end_time:
          type: string
          format: date-time
          description: When the auction ends, in UTC timestamp
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        username:
          $ref: '#/components/schemas/Username'
        email:
          $ref: '#/components/schemas/Email'
        joindate:
          type: string
          format: date-time
          description: Timestamp when user created their account
    GachaId:
      type: string
      format: uuid
      description: UUID of the gacha
    Gacha:
      type: object
      properties:
        gacha_uuid:
          $ref: '#/components/schemas/GachaId'
        name:
          type: string
          description: Name of the gacha
          example: Tower of Gray
        rarity:
          $ref: '#/components/schemas/GachaRarity'
        attributes:
          type: object
          properties:
            power:
              $ref: '#/components/schemas/GachaStat'
            speed:
              $ref: '#/components/schemas/GachaStat'
            durability:
              $ref: '#/components/schemas/GachaStat'
            precision:
              $ref: '#/components/schemas/GachaStat'
            range:
              $ref: '#/components/schemas/GachaStat'
            potential:
              $ref: '#/components/schemas/GachaStat'
          required:
            - power
            - speed
            - durability
            - precision
            - range
            - potential
          additionalProperties:
            type: string
    Team:
      type: object
      properties:
        gachas:
          type: array
          minItems: 7
          maxItems: 7
          items:
            $ref: '#/components/schemas/Gacha'
      description: Team used by players to battle each others.
    PvPMatchId:
      type: string
      format: uuid
      description: UUID of the PvP match.
    MatchPairing:
      type: object
      properties:
        pair:
          type: string
          example: player1 StarPlatinum vs player2 GoldenExperience
        extracted_stat:
          $ref: "#/components/schemas/GachaStat"
        player1:
          type: object
          properties:
            stand_stat:
              type: integer
              minimum: 1
              maximum: 5
              example: 4
              description: Value of extracted_stat
        player2:
          type: object
          properties:
            stand_stat:
              type: integer
              minimum: 1
              maximum: 5
              example: 3
              description: Value of extracted_stat
    MatchLog:
      type: object
      description: Infos on a specific match
      properties:
        pairings:
          type: array
          minimum: 7
          maximum: 7
          items:
            $ref: "#/components/schemas/MatchPairing"
    PvPRequest:
      type: object
      properties:
        pvp_match_uuid:
          $ref: '#/components/schemas/PvPMatchId'
        sender_id:
          $ref: '#/components/schemas/UserId'
        receiver_id:
          $ref: '#/components/schemas/UserId'
        winner_id:
          $ref: '#/components/schemas/UserId'
        match_log:
          $ref: '#/components/schemas/MatchLog'
        match_timestamp:
          type: string
          format: date-time
          description: Match timestamp.
      description: Request of a PvP match sent by a player.
    PendingPvPRequests:
      type: object
      properties:
        requests:
          type: array
          minItems: 0
          maxItems: 100
          items:
            $ref: '#/components/schemas/PvPRequest'
      description: List of pending pvp requests.
    InventoryItem:
      type: object
      properties:
        owner_id:
          $ref: '#/components/schemas/UserId'
        item_id:
          $ref: '#/components/schemas/ItemId'
        gacha_uuid:
          type: string
          format: uuid
          description: UUID representing a gacha
        pull_date:
          type: string
          format: date-time
          description: Timestamp of first obtainment
        obtained_date:
          type: string
          format: date-time
          description: Timestamp of latest obtainment
        owners_no:
          type: integer
          description: Number of previous owners of this item
        price_paid:
          type: number
          format: float
          description: Game currency used to buy this item