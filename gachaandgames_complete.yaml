openapi: 3.0.0
info:
  title: Gacha System - OpenAPI 3.0
  description: >-
    API for managing gacha items, auctions, PVP battles, currency, and user
    authentication.


    Useful links:

    - [Project
    repository](https://github.com/LeonardoPantani/UNIPI-GachaAndGames)
  version: 1.0.0
  license:
    name: GPL-3.0
    url: https://www.gnu.org/licenses/gpl-3.0.html#license-text
  contact:
    email: support@gachaandgames.it
  termsOfService: http://localhost:8080/tos
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  ############################################
  ################# FEEDBACK #################
  ############################################
  /feedback/health_check:
    get:
      tags:
      - feedback
      description: Returns 200 if service is healthy.
      summary: Gives information on service status.
      responses:
        '200':
          description: Service operational.
  /feedback/:
    post:
      tags:
        - feedback
      summary: Sends a feedback.
      description: Creates a feedback to the admins.
      operationId: postFeedback
      parameters:
        - name: session
          in: cookie
          required: false
          schema:
            type: string
        - name: string
          in: query
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Feedback submitted successfully.
        '400':
          description: Invalid query parameters.
        '503':
          description: Service temporarily unavailable. Please try again later.



  ############################################
  ################ AUCTIONS ##################
  ############################################
  /auctions/health_check:
    get:
      tags:
      - auctions
      description: Returns 200 if service is healthy.
      summary: Gives information on service status.
      responses:
        '200':
          description: Service operational.
  /auctions/history:
    get:
      tags:
        - auctions
      summary: Retrieve history of my auctions.
      description: Returns a list of all my auctions for gacha items.
      operationId: getAuctionsHistory
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: page_number
          in: query
          description: Page number of the list.
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: List of my auctions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuctionId'
        '400':
          description: Invalid query parameters
        '500':
          description: Internal server error
  /auctions/list:
    get:
      tags:
        - auctions
      summary: Retrieve the list of auctions.
      description: Returns a list of all active auctions for gacha items.
      operationId: getAuctionsList
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter auctions by status.
          required: false
          schema:
            type: string
            default: active
            enum:
              - active
              - closed
        - name: rarity
          in: query
          description: Filter auctions by type of gacha item.
          required: false
          schema:
            $ref: '#/components/schemas/GachaRarity'
        - name: page_number
          in: query
          description: Page number of the list.
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: List of auctions, filtered.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuctionId'
        '400':
          description: Invalid query parameters
        '500':
          description: Internal server error
  /auctions/status/{auction_uuid}:
    get:
      tags:
        - auctions
      summary: Retrieve info on specific auction.
      description: Returns info on the auction with a specific id.
      operationId: getAuctionStatus
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: auction_uuid
          in: path
          description: The id of the auction to obtain info
          required: true
          schema:
            $ref: '#/components/schemas/AuctionId'
      responses:
        '200':
          description: The auction required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auction'
        '404':
          description: Auction not found
        '500':
          description: Internal server error
  /auctions/create:
    post:
      tags:
        - auctions
      summary: Creates an auction.
      description: Creates an auction for an item in player's inventory.
      operationId: createAuction
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: starting_price
          in: query
          description: The starting price of the auction.
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 1000000
        - name: inventory_item_owner_id
          in: query
          description: The owner id of the item.
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
        - name: inventory_item_id
          in: query
          description: The inventory item id.
          required: true
          schema:
            $ref: '#/components/schemas/ItemId'
      responses:
        '200':
          description: Auction created successfully.
        '400':
          description: Invalid query parameters.
        '404':
          description: Item in player's inventory not found.
        '500':
          description: Internal server error.
  /auctions/bid/{auction_uuid}:
    post:
      tags:
        - auctions
      summary: Bids on an active auction
      description: Sends a bid to an active auction, if the user has enough currency.
      operationId: bidOnAuction
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: auction_uuid
          in: path
          description: Id of the auction to bid on.
          required: true
          schema:
            $ref: '#/components/schemas/AuctionId'
        - name: bid
          in: query
          description: Bid value.
          required: true
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: Bid sent successfully.
        '400':
          description: Invalid query parameters.
        '403':
          description: Auction is closed.
        '406':
          description: Insufficient funds.
        '500':
          description: Internal server error.



  ############################################
  ################### PVP ####################
  ############################################
  /pvp/health_check:
    get:
      tags:
      - pvp
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /pvp/sendPvPRequest/{user_uuid}:
    post:
      tags:
        - pvp
      summary: Sends a PvP match request.
      description: Sends a requests to another player to initiate a PvP battle.
      operationId: sendPVPRequest
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: user_uuid
          in: path
          description: The player's UUID to send the battle request to.
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      requestBody:
        description: Specify the team to battle the player with.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
      responses:
        '200':
          description: Request to fight sent successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PvPRequest'
        '400':
          description: Player's UUID not found.
        '500':
          description: Internal server error.
  /pvp/checkPendingPvPRequests:
    get:
      tags:
        - pvp
      summary: Returns a list of pending PvP requests.
      description: >-
        If the current user has one or more pending requests, a list will be
        returned. The current user's UUID is obtained via session cookie.
      operationId: checkPendingPVPRequests
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The list containing requests for current user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingPvPRequests'
        '400':
          description: Invalid input data
        '500':
          description: Internal server error
  /pvp/acceptPvPRequest/{pvp_match_uuid}:
    post:
      tags:
        - pvp
      summary: Accept a pending PvP request.
      description: Allows a player to accept a PvP battle with another user.
      operationId: acceptPVPRequest
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: pvp_match_uuid
          in: path
          description: The pending pvp request's match id.
          required: true
          schema:
            $ref: '#/components/schemas/PvPMatchId'
      requestBody:
        description: Specify the team to battle the player with.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
      responses:
        '200':
          description: Battle started successfully.
        '400':
          description: Invalid pvp match id or team data.
        '500':
          description: Internal server error.
  /pvp/rejectPvPRequest/{pvp_match_uuid}:
    post:
      tags:
        - pvp
      summary: Rejects a pending PvP request.
      description: Allows a player to reject a PvP battle with another user.
      operationId: rejectPVPrequest
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: pvp_match_uuid
          in: path
          description: The pending pvp request's match id.
          required: true
          schema:
            $ref: '#/components/schemas/PvPMatchId'
      responses:
        '200':
          description: Battle rejected successfully.
        '400':
          description: Invalid pvp match id.
        '500':
          description: Internal server error.
  /pvp/status/{pvp_match_uuid}:
    get:
      tags:
        - pvp
      summary: Returns the results of a PvP match.
      description: Allows a player to view the results of the match.
      operationId: getPVPStatus
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: pvp_match_uuid
          in: path
          description: The pending pvp request's match id.
          required: true
          schema:
            $ref: '#/components/schemas/PvPMatchId'
      responses:
        '200':
          description: Match results found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PvPRequest'
        '400':
          description: Invalid match id.
        '500':
          description: Internal server error.



  ############################################
  ################ INVENTORY #################
  ############################################
  /inventory/health_check:
    get:
      tags:
      - inventory
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /inventory:
    get:
      tags:
        - inventory
      summary: Retrieve player's inventory
      description: Returns a list of gacha items currently owned by the player.
      operationId: getInventory
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: page_number
          in: query
          description: Page number of the list.
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        '400':
          description: Invalid request.
        '500':
          description: Internal server error
    delete:
      tags:
        - inventory
      summary: Removes an item from player's inventory
      description: Returns a list of gacha items currently owned by the player.
      operationId: removeInventoryItem
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: inventory_item_owner_id
          in: query
          schema:
            $ref: '#/components/schemas/UserId'
        - name: inventory_item_id
          in: query
          schema:
            $ref: '#/components/schemas/ItemId'
      responses:
        '200':
          description: Item removed from inventory
        '404':
          description: Item not found.
        '500':
          description: Internal server error
  /inventory/{inventory_item_id}:
    get:
      tags:
        - inventory
      summary: Shows infos on my inventory item.
      description: Returns infos on my inventory item.
      operationId: getInventoryItemInfo
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: inventory_item_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ItemId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        '500':
          description: Internal server error



  ############################################
  ################## GACHA ###################
  ############################################
  /gacha/health_check:
    get:
      tags:
      - gacha
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /gacha/pull/{pool_id}:
    post:
      tags:
        - gacha
      summary: Pull a random gacha from a specific pool.
      description: >-
        Allows a player to pull a random gacha item from a specified pool.
        Consumes in-game currency.
      operationId: pullGacha
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: pool_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/PoolId'
      responses:
        '200':
          description: Successful pull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gacha'
        '403':
          description: Insufficient funds.
        '500':
          description: Internal server error.
  /gacha/{gacha_uuid}:
    get:
      tags:
        - gacha
      summary: Shows infos on a gacha.
      description: Returns infos on a gacha.
      operationId: getGachaInfo
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: gacha_uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/GachaId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gacha'
        '404':
          description: Gacha type not found.
        '500':
          description: Internal server error
  /gacha/pools:
    get:
      tags:
        - gacha
      summary: Lists available pools.
      description: Returns a list of available gacha pools.
      operationId: getPoolInfo
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pool'
        '500':
          description: Internal server error
  /gacha/list:
    get:
      tags:
        - gacha
      summary: Lists all gachas.
      description: Returns a list of all gachas.
      operationId: getGachas
      parameters:
        - name: not_owned
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pool'
        '500':
          description: Internal server error



  ############################################
  ################# CURRENCY #################
  ############################################
  /currency/health_check:
    get:
      tags:
      - currency
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /currency/bundles:
    get:
      tags:
        - currency
      summary: Lists available bundles to buy currency.
      description: Returns a list of available bundles
      operationId: getBundles
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bundle'
        '500':
          description: Internal server error
  /currency/buy/{bundle_id}:
    post:
      tags:
        - currency
      summary: Buy in-game credits
      description: Allows a player to purchase in-game credits using real-world currency.
      operationId: buyCurrency
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: bundle_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/BundleId'
      responses:
        '200':
          description: Purchase successful.
        '400':
          description: Purchase failed.
        '500':
          description: Internal server error.



  ############################################
  ################# PROFILE ##################
  ############################################
  /profile/health_check:
    get:
      tags:
      - profile
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /profile/{uuid}/info:
    get:
      tags:
        - profile
      summary: Returns infos about a UUID.
      description: Allows to retrieve the profile of a user by UUID.
      operationId: getUserInfo
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        '200':
          description: User profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username.
        '404':
          description: Username not found.
        '500':
          description: Internal server error.
  /profile/delete:
    post:
      tags:
        - profile
      summary: Deletes this account.
      description: Allows a user to delete their account.
      operationId: deleteProfile
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Password"
      responses:
        '200':
          description: Account deleted.
        '400':
          description: Invalid password.
        '403':
          description: Not logged in.
        '500':
          description: Internal server error.
  /profile/edit:
    put:
      tags:
        - profile
      summary: Edits properties of the profile.
      description: Allows a user to edit their profile.
      operationId: editProfile
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                username:
                  $ref: '#/components/schemas/Username'
                password:
                  $ref: "#/components/schemas/Password"
      responses:
        '200':
          description: Profile updated.
        '400':
          description: Invalid fields.
        '403':
          description: Not logged in.
        '500':
          description: Internal server error.



  ############################################
  ################### AUTH ###################
  ############################################
  /auth/health_check:
    get:
      tags:
      - auth
      description: Returns 200 if service is healthy.
      summary: Gives information on service status.
      responses:
        '200':
          description: Service operational.
  /auth/login:
    post:
      tags:
        - auth
      summary: Log in into an account.
      description: Logs a user into the game. Accepts username and password.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  $ref: '#/components/schemas/Username'
                password:
                  $ref: "#/components/schemas/Password"
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful.
        '400':
          description: Invalid request.
        '401':
          description: Invalid credentials.
        '409':
          description: You are already logged in.
        '500':
          description: Internal server error.
        '503':
          description: Service unavailable. Please try again later.
  /auth/logout:
    delete:
      tags:
        - auth
      summary: Logs out from an account.
      description: Allows an account to log out.
      operationId: logout
      parameters:
        - name: session
          in: cookie
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Logout successful.
        '403':
          description: Not logged in.
        '500':
          description: Internal server error.
  /auth/register:
    post:
      tags:
        - auth
      summary: Registers a new account.
      description: Registers a new user account with username, email, and password.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  $ref: '#/components/schemas/Username'
                email:
                  $ref: '#/components/schemas/Email'
                password:
                  $ref: "#/components/schemas/Password"
              required:
                - username
                - email
                - password
      responses:
        '201':
          description: Registration successful.
        '400':
          description: Invalid request.
        '401':
          description: You are already logged in.
        '406':
          description: The specified email is not valid.
        '409':
          description: The provided username / email is already in use.
        '500':
          description: Internal server error.
        '503':
          description: Service unavailable. Please try again later.



  ############################################
  ################### ADMIN ##################
  ############################################
  /admin/health_check:
    get:
      tags:
      - admin
      description: Returns 200 if service is healthy.
      responses:
        '200':
          description: Service operational.
      summary: Gives information on service status.
  /admin/profile/list:
    get:
      tags:
        - admin
      summary: Returns all profiles.
      description: Allows to retrieve all profiles, paginated.
      operationId: getAllProfiles
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: page_number
          in: query
          description: Page number of the list.
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: User profile.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Invalid username.
        '401':
          description: This account is not authorized to perform this action.
        '404':
          description: Username not found.
        '500':
          description: Internal server error.
  /admin/profile/{user_uuid}/edit:
    put:
      tags:
        - admin
      summary: Edits properties of a profile.
      description: Allows an admin to edit a user's profile.
      operationId: editUserProfile
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: user_uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
        - name: email
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Email'
        - name: username
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Username'
      responses:
        '200':
          description: Profile updated.
        '400':
          description: Invalid fields.
        '401':
          description: This account is not authorized to perform this action.
        '403':
          description: Not logged in.
        '500':
          description: Internal server error.
  /admin/profile/{user_uuid}/ban:
    delete:
      tags:
        - admin
      summary: Deletes a profile.
      description: Allows an admin to delete a user's profile.
      operationId: banProfile
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: user_uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        '200':
          description: Profile deleted.
        '400':
          description: Invalid fields.
        '401':
          description: This account is not authorized to perform this action.
        '403':
          description: Not logged in.
        '500':
          description: Internal server error.
  /admin/profile/{user_uuid}/history:
    get:
      tags:
        - admin
      summary: Returns history of a user.
      description: Allows to retrieve history of a user.
      operationId: getUserHistory
      parameters:
        - name: session
          in: cookie
          required: true
          schema:
            type: string
        - name: user_uuid
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UserId'
        - name: history_type
          in: query
          description: Type of history to show.
          required: true
          schema:
            enum:
              - bundle
              - ingame
