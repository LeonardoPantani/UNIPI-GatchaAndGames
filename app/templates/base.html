<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> <!-- css generale: bulma -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" /> <!-- css icone: fontawesome -->
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" width="50" height="50">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item button is-primary" href="{{ url_for('home.homepage') }}">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    Home
                </a>
            </div>

            <div class="navbar-end">
                {% if 'username' in session %}
                    <div class="navbar-item">
                        Hello,
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <b>{{ session['username'] }}</b>
                    </div>
                    <a class="navbar-item button is-danger" href="{{ url_for('auth.logout') }}">
                        <span class="icon">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </span>
                        Logout
                    </a>
                {% else %}
                    <a class="navbar-item button is-primary" href="{{ url_for('auth.register_page') }}">
                        <span class="icon">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </span>
                        Register
                    </a>
                    <a class="navbar-item button is-primary" href="{{ url_for('auth.login_page') }}">
                        <span class="icon">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </span>
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <script src="{{ url_for('static', filename='generic.js') }}"></script>
</body>
</html>
