name: CI

on:
  push:
    branches: develop
  pull_request:
    branches: develop
#
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check if Docker is installed
        id: check_docker
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "not_installed"
          fi
          
      - name: Install Docker
        if: steps.check_docker.outputs.result == 'not_installed'
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo apt-get update
          sudo apt-get install docker-compose-plugin
          
      - name: Build and run Docker containers
        run: |
          docker compose up --build -d
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests with delay
        run: |
          postman collection run "30494225-8185439b-cba4-4980-94db-ea40a0302d13" -k -e "39565350-35070c76-3ef3-4890-a054-2e2fd59d7358" --delay-request 750