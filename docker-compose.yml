services:
  api_gateway:
    image: nginx:alpine
    container_name: unipi-gatchaandgames-api_gateway
    ports:
      - "8080:8080"
    volumes:
      - ./api_gateway/api_gateway.conf:/etc/nginx/nginx.conf:ro
      - ./favicon.ico:/usr/share/nginx/html/favicon.ico:ro
    depends_on:
      - service_admin
      - service_auctions
      - service_auth
      - service_currency
      - service_feedback
      - service_gacha
      - service_inventory
      - service_profile
      - service_pvp
    restart: always
    networks:
        - backend_gachaandgames_network

  db:
    image: db_gachaandgames
    container_name: unipi-gatchaandgames-database
    build: ./database/
    ports:
      - "3306"
    env_file: "database/db.env"
    volumes:
      - mysql_gatchaandgames_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      start_period: 20s
      interval: 15s
      timeout: 3s
      retries: 3
    restart: always
    networks:
      - backend_gachaandgames_network

  db_manager:
    image: db_manager_gachaandgames
    build: ./db_manager/
    ports:
      - "8080"
    env_file: ./db_manager/.env
    volumes:
      - ./db_manager:/usr/src/app/
    depends_on:
      db:
        condition: service_healthy
    tty: true
    restart: always
    networks:
      - backend_gachaandgames_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/db_manager/health_check"]
      start_period: 15s
      interval: 1m
      timeout: 3s
      retries: 3
    deploy:
      replicas: 1

  service_admin:
    image: service_admin
    build: ./services/admin/
    ports:
      - "8080"
    env_file: ./services/admin/.env
