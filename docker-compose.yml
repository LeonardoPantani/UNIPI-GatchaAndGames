services:
  ########################## CDN FOR IMAGES
  cdn:
    build: ./cdn/
    container_name: unipi-gatchaandgames-cdn
    env_file: ./cdn/.env
    volumes:
      - ./common/:/app/helpers/
      - ./cdn/storage:/app/storage
      - ./cdn:/app
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health_check"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - public_gachaandgames_network

  ########################## API GATEWAYS
  api_gateway_public:
    image: nginx:alpine
    container_name: unipi-gatchaandgames-api_gateway_public
    ports:
      - "443:443"
    volumes:
      - ./api_gateway_public/ssl/:/etc/nginx/ssl/:ro
      - ./api_gateway_public/api_gateway.conf:/etc/nginx/nginx.conf:ro
      - ./favicon.ico:/usr/share/nginx/html/favicon.ico:ro
    depends_on:
      - service_admin
      - service_auction
      - service_auth
      - service_currency
      - service_feedback
      - service_gacha
      - service_inventory
      - service_profile
      - service_pvp
      - cdn
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "--cert", "/etc/nginx/ssl/apigateways-cert.pem", "--key", "/etc/nginx/ssl/apigateways-key.pem", "--cacert", "/etc/nginx/ssl/apigateways-ca-cert.pem", "https://localhost/health_check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - public_gachaandgames_network

  api_gateway_private:
    image: nginx:alpine
    container_name: unipi-gatchaandgames-api_gateway_private
    ports:
      - "444:444"
    volumes:
      - ./api_gateway_private/ssl/:/etc/nginx/ssl/:ro
      - ./api_gateway_private/api_gateway.conf:/etc/nginx/nginx.conf:ro
      - ./favicon.ico:/usr/share/nginx/html/favicon.ico:ro
    depends_on:
      - service_admin
      - service_auth
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "--cert", "/etc/nginx/ssl/apigateways-cert.pem", "--key", "/etc/nginx/ssl/apigateways-key.pem", "--cacert", "/etc/nginx/ssl/apigateways-ca-cert.pem", "https://localhost:444/health_check"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - private_gachaandgames_network

  ########################## REDIS (LOGGING)
  redis:
    image: redis:latest
    container_name: unipi-gatchaandgames-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - private_gachaandgames_network
      - public_gachaandgames_network

  ########################## ADMIN
  service_admin:
    image: service_admin
    build: ./services/admin/
    env_file: ./services/admin/.env
    volumes:
      - ./services/admin:/usr/src/app/
      - ./common/:/usr/src/app/openapi_server/helpers/
    tty: true
    restart: always
    networks:
      - private_gachaandgames_network
      - public_gachaandgames_network
    healthcheck:
      test: ["CMD", "curl", "-f", "--cert", "/usr/src/app/ssl/admin-cert.pem", "--key", "/usr/src/app/ssl/admin-key.pem", "--cacert", "/usr/src/app/ssl/services-ca-cert.pem", "https://service_admin/admin/health_check"]
      start_period: 10s
      interval: 1m
      timeout: 2s
      retries: 3
    deploy:
      replicas: 1

